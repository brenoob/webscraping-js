name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, lts/*]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install pnpm
      run: |
        npm install -g pnpm@9
        pnpm --version  # Verifica a vers√£o do pnpm para garantir que foi instalado corretamente

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build --if-present

    - name: Run tests
      run: pnpm test
